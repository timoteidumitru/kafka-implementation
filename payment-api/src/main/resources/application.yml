server:
  port: 8090
spring:
  application:
    name: payment-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/kafka_payment_db
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
kafka:
  bootstrap-servers: localhost:9092
  topic:
    order: order-topic
    payment-result: payment-result-topic
