<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<div class="container">
    <h1>Place an Order</h1>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required>

        <button type="submit">Place Order</button>
    </form>
</div>
</body>
</html>
