server:
  port: 8080

spring:
  profiles:
    active: docker
  application:
    name: api-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: order-api
        uri: lb://order-api                 #http://order-api:8081
        predicates:
          - Path=/orders/**
      - id: payment-api
        uri: lb://payment-api               #http://payment-api:8082
        predicates:
          - Path=/payments/**
      - id: notification-api
        uri: lb://notification-api          #http://notification-api:8083
        predicates:
          - Path=/notifications/**
      - id: inventory-api                   #http://inventory-api:8084
        uri: lb://inventory-api
        predicates:
          - Path=/inventory/**
