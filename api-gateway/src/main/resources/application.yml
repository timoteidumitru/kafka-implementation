server:
  port: 8080

spring:
  application:
    name:  api-gateway

  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://localhost:8081 #lb://order-service
          predicates:
            - Path=/orders/**
        - id: payment-service
          uri: http://localhost:8082 # lb://payment-service
          predicates:
            - Path=/payments/**
        - id: notification-service
          uri: http://localhost:8083 # lb://notification-service
          predicates:
            - Path=/notifications/**
        - id: inventory-service
          uri: http://localhost:8084 # lb://inventory-service
          predicates:
            - Path=/inventory/**
      discovery:
        locator:
          enabled: true

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true

  logging:
    level:
      org.springframework.cloud.loadbalancer: DEBUG

