server:
  port: 8080

spring:
  application:
    name: api-gateway

  redis:
    host: redis
    port: 6379

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # ğŸ” ORDER CREATE (RATE LIMITED)
        - id: order-create
          uri: lb://order-service
          predicates:
            - Path=/api/orders
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}" # explicitly use IP-based key resolver

        # ğŸ“– ORDER READ (NO LIMIT)
        - id: order-get
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
            - Method=GET

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
